      <style>

.popup {
    display: none;
    position: fixed;
    z-index: 1000;
    left: 50%;
    top: 20%;
    transform: translate(-50%, -50%);
    padding: 15px;
    background-color: #ff000065;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    border-radius: 32px;
    text-align: center;
    width: 60%;
    height: fit-content;
    gap: 20px;
    justify-content: space-between; /* Distribui os itens com espaço entre eles */
}

/* Itens padrão */
.popup .item {
    width: 100px; /* Largura mínima dos itens */
}

/* Itens específicos */
.popup .left-item {
    flex: 1; /* Este item ocupa mais espaço */
    text-align: left; /* Alinha o texto à esquerda */
    
}

.popup .right-item {
    flex: 1; /* Este item ocupa mais espaço */
    text-align: right; /* Alinha o texto à direita */
   
}

        .popup-close:hover{
            border: 2px solid #099939a4;
            
    
        }
    
        .popup-visible {
            display: block; /* Mostra o popup */
        }
    
        .popup-close {
            background-color: #ff0000;
            color:#000000;
            border: none;
            padding: 5px 10px;
            cursor: pointer;
            border-radius: 32px;
        }
        .text-popup{
            font-size: 22px;
            color:#2c2c2c;
            align-items: center;
            text-align: center;
            margin-left: 5px;
            


        }

            top: 0%;
            right: 0%;
        }

            .popup {
                flex-direction: column; /* Itens empilhados */

            }

        <header id="header-preview" style="background-color: var(--header-color);">
            <h2 id="main-title"></h2>
            <h2 id="title">{{ template.text_content }}</h2>
        </header>

        {% if mensagens %}
        <div id="popup" class="popup" data-redirect-url="{% url redirect_url %}">
            <button class="popup-close" onclick="fecharPopup()">X</button>
            {% for mensagem in mensagens %}
            <div class="text-popup"><strong>Atenção:</strong> {{ mensagem }}</div>
            {% endfor %}
        </div>
        {% endif %}

        

    

        <main id="mainContent">
                <div class="cont-login">
                    <div class="cont-login2">
                        <form method="post" action="{% url 'login' %}">
                            {% csrf_token %}
                            <div class="cont-label">
                                <label for="username">Entre utilizando o username e senha do cadastro</label>
                            </div>
                            <div class="cont-imput">
                                <input type="text" id="username" name="username" class="form__field form__field--text form__field--large custom-email-input" required placeholder="Username" autocomplete="on">
                            </div>  
                            <div class="cont-imput">
                                <input type="password" id="password" name="senha" class="form__field form__field--text form__field--large custom-email-input" required placeholder="Senha" autocomplete="on">
                            </div>
                            {% if error %}
                                <div class="cont-error">
                                    <p style="color: red;">{{ error }}</p>
                                </div>
                            {% endif %}
                            <div class="cont-botão">
                                <button type="submit" class="btn-login" >ACESSAR</button>
                            </div>
                        </form>
                    </div>
                </div>
                
            </main>
        
            <footer style="background-color: #000; width: 100%; text-align: center;  min-height: auto; display: flex; flex-direction: column;">
                <p style="color: #fff; ">&copy;2024 Shopbotfy. Todos os direitos reservados</p>
            </footer>
            <script>
                document.addEventListener("DOMContentLoaded", function () {
                    const popup = document.getElementById('popup');
                    const mainContent = document.getElementById('mainContent');
        
                    if (popup) {
                        popup.style.display = 'flex';
                        if (mainContent) {
                            mainContent.classList.add('main-shifted');
                        }
                    }
                });
        
                function fecharPopup() {
                    const popup = document.getElementById('popup');
                    const mainContent = document.getElementById('mainContent');
        
                    if (popup) {
                        popup.style.display = 'none';
                        if (mainContent) {
                            mainContent.classList.remove('main-shifted');
                        }
        
                        // Redirecionar se houver URL de redirecionamento
                        const redirectUrl = popup.getAttribute('data-redirect-url');
                        if (redirectUrl) {
                            window.location.href = redirectUrl;
                        }
                    }
                }
            </script>
